<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-map *ngIf="currentCenter" [center]="center" [zoom]="defaultZoom">
    <map-marker
    [position]="center"
    icon = 'assets/img/bicycle.png'></map-marker>
    <map-polyline *ngIf="coordinates"
      strokeColor='red' [path]="coordinates">
    </map-polyline>
  </google-map>
  
  <div class="ion-padding">
    <ion-searchbar (ionInput)="getTracks($event)"></ion-searchbar>

    <h2>Tracks</h2>

    <div class="ion-text-center" *ngIf="searching">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    
    <div *ngIf="!songs || songs.length === 0">
      <h3>Opps! No hay canciones.</h3>
      <ion-text>
        {{ text }}
      </ion-text>
    </div>

    <ion-virtual-scroll 
      [items]="songs"
      *ngIf="songs">
      <ion-item *virtualItem="let song">
        {{ song.name }} - {{song.artists[0]['name']}}
        <ion-buttons slot="end">
          <ion-button (click)="pause()" *ngIf="song.playing">
            <ion-icon name="pause"></ion-icon>
          </ion-button>
          <ion-button *ngIf="song.playing">
            <ion-spinner name="dots"></ion-spinner>
          </ion-button>
          <ion-button (click)="play(song)" *ngIf="!song.playing">
            <ion-icon name="play"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-virtual-scroll>
  </div>
</ion-content>
