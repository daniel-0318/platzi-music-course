<ion-menu contentId="content" side="end" menuId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()">
          <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="gotoHome()">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <label>Home</label>
      </ion-item>
      <ion-item (click)="gotoSports()">
        <ion-icon slot="start" name="bicycle-outline"></ion-icon>
        <label>Sports</label>
      </ion-item>
      <ion-item (click)="gotoSettings()">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <label>settings</label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
        <label>Salir</label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content"></ion-router-outlet>
