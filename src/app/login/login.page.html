<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo.png">
  </figure>
  <Form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="ion-padding" >
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" ></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
        *ngIf="
        loginForm.get('email').hasError(validation.type) && 
        (loginForm.get('email').dirty ||
        loginForm.get('email').touched)
        "
        >
        {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          *ngIf="
            loginForm.get('password').hasError(validation.type) &&
              (loginForm.get('password').dirty ||
              loginForm.get('password').touched)
          "
        >
        {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button expand="full" shape="round" color="success" [disabled]="!loginForm.valid" type="submit">
      Login
    </ion-button>
  </Form>
</ion-content>
<ion-footer class="text-center">
  <ion-button expand="full" shape="round" fill="outline" color="success" (click)="gotoRegister()">
    Click para Registrarse
  </ion-button>
</ion-footer>
